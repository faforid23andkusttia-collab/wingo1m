<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COLOR ZONE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #727171, #3b78fa, #727171);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgb(250, 7, 7);
      width: 430px;
      display: flex;
      flex-direction: column;
      max-height: 95vh;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #00ffcc;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #00ffcc;
    }
    .period {
      font-size: 18px;
      margin: 8px 0;
      color: #ffe600;
      text-align: center;
    }
    .prediction {
      font-size: 32px;
      font-weight: bold;
      margin: 12px 0;
      text-align: center;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }
    .prediction.big { color: #00ff88; text-shadow: 0 0 15px #00ff88; }
    .prediction.small { color: #ff4444; text-shadow: 0 0 15px #ff4444; }
    .confidence {
      margin: 8px 0;
      font-size: 16px;
      color: #ffd966;
      text-align: center;
    }
    .buttons {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .start {
      background: linear-gradient(135deg, #00c853, #00e676);
      box-shadow: 0 0 10px rgba(0, 255, 120, 0.6);
    }
    .start:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.9);
    }
    .stop {
      background: linear-gradient(135deg, #d50000, #ff1744);
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    }
    .stop:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.9);
    }

    /* History Section */
    .history {
      margin-top: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .history h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #00e5ff;
      text-align: center;
      text-shadow: 0 0 10px #00e5ff;
    }

    .history-container {
      max-height: 230px;
      overflow-y: auto;
      padding-right: 6px;
    }
    .history-item {
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .history-item:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,0.15);
    }
    .big { color: #00ff88; }
    .small { color: #ff4444; }
    .status-dot {
      font-size: 18px;
      margin-right: 5px;
    }

    /* Scrollbar style */
    .history-container::-webkit-scrollbar {
      width: 6px;
    }
    .history-container::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 4px;
    }
    .history-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">COLOR ZONE</div>
    <div class="period">Next Period: <span id="period">--</span></div>
    <div id="prediction" class="prediction">Waiting...</div>
    <div class="confidence">Confidence: <span id="confidence">--</span></div>

    <div class="buttons">
      <button id="toggleBot" class="start" onclick="toggleBot()">â–¶ Start Bot</button>
    </div>

    <!-- âœ… Telegram Toggle Button -->
    <div style="text-align:center; margin-top:10px;">
      <button id="toggleTelegram" class="start" onclick="toggleTelegram()">ðŸ”” Telegram: ON</button>
    </div>

    <div class="history">
      <!-- âœ… Calculator Button -->
      <div style="text-align:center; margin-bottom:10px;">
        <a href="https://moneymanegementcalculator.netlify.app/" target="_blank">
          <button class="start">Money Management</button>
        </a>
      </div>

      <h3>Prediction History</h3>
      <div id="historyList" class="history-container"></div>
      <div id="statsBox" style="margin-top:12px; text-align:center; font-size:15px; color:#f7f200;">
        Total: 0 | WIN: 0 | LOSS: 0
      </div>
    </div>
  </div>

  <!-- âœ… Bip à¦¸à¦¾à¦‰à¦¨à§à¦¡ -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let botInterval = null;
    let lastFetched = null;
    let historyData = [];
    let telegramEnabled = true;   // âœ… à¦Ÿà§‡à¦²à¦¿à¦—à§à¦°à¦¾à¦® à¦®à§‡à¦¸à§‡à¦œ à¦…à¦¨/à¦…à¦«
    let canSendSignal = true;     // âœ… à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦²à¦• à¦¸à¦¿à¦¸à§à¦Ÿà§‡à¦®

    // âœ… Telegram Config
    const BOT_TOKEN = "8417450493:AAEUVGDiJIA1-xMhUdDFVwaFbKtO4jnhnvc";
    const CHAT_ID = "-1002765246201";

    async function sendToTelegram(message) {
      if (!telegramEnabled) return; 
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: "HTML"
          })
        });
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    function toggleTelegram() {
      telegramEnabled = !telegramEnabled;
      const btn = document.getElementById("toggleTelegram");
      if (telegramEnabled) {
        btn.textContent = "ðŸ”” Telegram: ON";
        btn.classList.remove("stop");
        btn.classList.add("start");
      } else {
        btn.textContent = "ðŸ”• Telegram: OFF";
        btn.classList.remove("start");
        btn.classList.add("stop");
      }
    }

    async function fetchData() {
      try {
        const ts = Date.now();
        const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
        const res = await fetch(url);
        const data = await res.json();
        const latest = data?.data?.list?.[0];
        if (!latest) return;

        if (latest.issueNumber === lastFetched) return;
        lastFetched = latest.issueNumber;

        // Next Period
        const nextPeriod = (BigInt(latest.issueNumber) + 1n).toString();
        document.getElementById("period").textContent = nextPeriod;

        // à¦¶à§‡à¦· 60 History à¦¦à§‡à¦–à§‡ à¦Ÿà§à¦°à§‡à¦¨à§à¦¡
        const historyList = data?.data?.list?.slice(0, 60) || [];
        let bigCount = 0, smallCount = 0;
        historyList.forEach(item => {
          let num = Number(item.number);
          if (num >= 5) bigCount++;
          else smallCount++;
        });

        let prediction = "BIG";
        if (smallCount > bigCount) prediction = "SMALL";
        else if (smallCount === bigCount) prediction = Math.random() > 0.5 ? "BIG" : "SMALL";

        let confidence = Math.round((Math.max(bigCount, smallCount) / historyList.length) * 100);

        // Prediction UI Update
        const predEl = document.getElementById("prediction");
        predEl.textContent = prediction;
        predEl.className = "prediction " + (prediction === "BIG" ? "big" : "small");
        document.getElementById("confidence").textContent = confidence + "%";

        // Prediction History Result Update
        if (historyData.length > 0) {
          let lastItem = historyData[0];
          if (lastItem.resultStatus === "Waiting" && lastItem.period === latest.issueNumber) {
            const actual = Number(latest.number) >= 5 ? "BIG" : "SMALL";
            lastItem.actual = latest.number;
            lastItem.resultStatus = (lastItem.prediction === actual) ? "WIN" : "LOSS";

            // âœ… à¦à¦–à¦¨ à¦°à§‡à¦œà¦¾à¦²à§à¦Ÿ à¦à¦²à§‹ â†’ à¦†à¦¬à¦¾à¦° à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦ªà¦¾à¦ à¦¾à¦¨à§‹ à¦¯à¦¾à¦¬à§‡
            canSendSignal = true;

            // ðŸŽ¯ Send Result to Telegram
            const color = (Number(latest.number) % 2 === 0) ? "red" : "green";
            const resultMsg = 
`âœ… Wingo Result
â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ðŸ“Œ Period: ${latest.issueNumber}
ðŸ”¢ Number: ${latest.number}
ðŸŽ¨ Color: ${color}
ðŸŽ¯ Result: ${lastItem.resultStatus}
â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
            sendToTelegram(resultMsg);
          }
        }

        // âœ… à¦¨à¦¤à§à¦¨ à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦•à¦¨à§à¦Ÿà§à¦°à§‹à¦²
        if (canSendSignal) {
          const newPrediction = {
            period: nextPeriod,
            prediction: prediction,
            resultStatus: "Waiting"
          };
          historyData.unshift(newPrediction);

          // ðŸŽ¯ Send Signal to Telegram
          const signalMsg =
`ðŸŽ¯ Send Signal
â”â”â”â”â”â”â”â”â”â”â”â”â”â”
âœ… 1M Market âœ…
ðŸ“Œ Prediction Period: ${nextPeriod}
ðŸ“Š Prediction Signal: ${prediction}
â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ðŸ”— à¦†à¦®à¦¾à¦° à¦¸à¦¾à¦ªà§‹à¦°à§à¦Ÿ à¦²à¦¿à¦‚à¦• (https://t.me/FORID0KSUPPORT)`;
          sendToTelegram(signalMsg);

          // âœ… à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦ªà¦¾à¦ à¦¾à¦¨à§‹à¦° à¦ªà¦° à¦²à¦• â†’ à¦°à§‡à¦œà¦¾à¦²à§à¦Ÿ à¦¨à¦¾ à¦†à¦¸à¦¾ à¦ªà¦°à§à¦¯à¦¨à§à¦¤ à¦¨à¦¤à§à¦¨ à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦¯à¦¾à¦¬à§‡ à¦¨à¦¾
          canSendSignal = false;
        }

        renderHistory();
      } catch (err) {
        console.error("API error:", err);
      }
    }

    function renderHistory() {
      const container = document.getElementById("historyList");
      container.innerHTML = historyData.map(item => {
        let dot = "ðŸŸ¡";
        if (item.resultStatus === "WIN") dot = "ðŸŸ¢";
        if (item.resultStatus === "LOSS") dot = "ðŸ”´";

        return `
          <div class="history-item">
            <div>
              <strong>${item.period}</strong><br>
              Pred: <span class="${item.prediction.toLowerCase()}">${item.prediction}</span><br>              
            </div>
            <div>
              <span class="status-dot">${dot}</span>${item.resultStatus}
            </div>
          </div>
        `;
      }).join("");

      let total = historyData.length;
      let win = historyData.filter(h => h.resultStatus === "WIN").length;
      let loss = historyData.filter(h => h.resultStatus === "LOSS").length;

      document.getElementById("statsBox").textContent =
        `TOTAL: ${total} | WIN: ${win} | LOSS: ${loss}`;
    }

    function toggleBot() {
      const btn = document.getElementById("toggleBot");

      if (!botInterval) {
        fetchData();
        botInterval = setInterval(fetchData, 60000);
        btn.textContent = "â–  Stop Bot";
        btn.classList.remove("start");
        btn.classList.add("stop");
      } else {
        clearInterval(botInterval);
        botInterval = null;
        btn.textContent = "â–¶ Start Bot";
        btn.classList.remove("stop");
        btn.classList.add("start");
      }
    }
  </script>
</body>
</html>
